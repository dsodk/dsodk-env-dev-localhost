export FEDORA_VERSION="fedora34"

# Set vagrant box based on fedora version
export VAGRANT_BOX="generic/$FEDORA_VERSION"

# Override default VAGRANT_HOME of ~/.vagrant.d
export VAGRANT_HOME="target/vagrant_home"

# Override default VAGRANT_CWD of ./
export VAGRANT_CWD="vagrant/$FEDORA_VERSION"

# Set default vagrant provider
export VAGRANT_DEFAULT_PROVIDER="virtualbox"

# Set logging level for vagrant [debug|info|warn|error]
#export VAGRANT_LOG="info"


